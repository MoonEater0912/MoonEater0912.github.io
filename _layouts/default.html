<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Roboto & Roboto Slab & Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:100,300,400,500,700|Material+Icons&display=swap">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            background: #e3eed2;
            color: #222;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main p {
            text-align: justify;
        }
        nav {
            background: #e3eed2;
            border-bottom: 1px solid #b8bec1;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            height: 90px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav .nav-title {
            font-weight: 700;
            font-size: 1.3rem;
            margin-right: auto;
            letter-spacing: 1px;
        }
        nav a {
            text-decoration: none;
            color: #222;
            margin-left: 2rem;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #5b7664;
        }
        main {
            flex: 1 0 auto;
            max-width: 800px;
            margin: 2.5rem auto 2rem auto;
            padding: 0 1rem;
        }
        footer {
            background: #e3eed2;
            border-top: 1px solid #b8bec1;
            text-align: center;
            padding: 1.2rem 0 1.2rem 0;
            margin-top: auto;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .social-icons a {
            color: #222;
            font-size: 2rem;
            transition: color 0.2s;
        }
        .social-icons a:hover {
            color: #5b7664;
        }
        /* Responsive */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 0.5rem 1rem;
            }
            nav .nav-title {
                margin-bottom: 0.5rem;
            }
            nav a {
                margin-left: 1rem;
                font-size: 0.98rem;
            }
            main {
                margin: 1.5rem auto 1rem auto;
            }
        }
    </style>
</head>

<body>
    <nav>
        <span class="nav-title">Zeyuan Chen</span>
        <a href="/">About Me</a>
        <a href="/research.html">Research</a>
        <a href="/project.html">Project</a>
        <a href="/blog.html">Blog</a>
    </nav>

    <!-- <h1> {{page.title}} </h1> -->

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="social-icons">
            <!-- GitHub -->
            <a href="https://github.com/MoonEater0912" target="_blank" title="GitHub">
                <span class="material-icons">GitHub</span>
            </a>
            <!-- Kaggle -->
            <a href="https://kaggle.com/toeatmooon" target="_blank" title="Kaggle">
                <span class="material-icons">emoji_events</span>
            </a>
            <!-- Email -->
            <a href="mailto:zeyuan.chen.1371@student.uu.se" title="Email">
                <span class="material-icons">AlternativeEmail</span>
            </a>
            <!-- 你可以添加更多，例如LinkedIn、Twitter等 -->
            <!-- LinkedIn -->
            <!-- <a href="https://linkedin.com/in/你的LinkedIn用户名" target="_blank" title="LinkedIn">
                <span class="material-icons">business_center</span>
            </a> -->
        </div>
    </footer>
</body>
</html>
