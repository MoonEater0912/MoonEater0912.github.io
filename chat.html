<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Academic Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/30b7876cd0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* --- 原始样式保持不变 --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', sans-serif;
            font-size: 18px;
            font-optical-sizing: auto;
            font-weight: 420;
            font-style: normal;
            line-height: 1.8;
            background: #faf9f6;
            color: #333333;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background: #faf9f6;
            border-bottom: 1px solid #e6e4dd;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav .nav-title {
            font-weight: 700;
            font-size: 1.3rem;
            margin-right: auto;
            letter-spacing: 1px;
        }
        nav a {
            text-decoration: none;
            color: #333333;
            margin-left: 2rem;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #e6bfa7;
        }
        main {
            flex: 1 0 auto;
            max-width: 800px;
            width: 100%; /* 确保在小屏幕上也能占满 */
            margin: 2.5rem auto 2rem auto;
            padding: 0 1rem;
            box-sizing: border-box;
        }
        footer {
            background: #f7f6f1;
            border-top: 1px solid #b8bec1;
            text-align: center;
            padding: 0.3rem 0 0.3rem 0;
            margin-top: auto;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .social-icons a {
            color: #333333;
            font-size: 1.3rem;
            transition: color 0.2s;
        }
        .social-icons a:hover {
            color: #e6bfa7;
        }

        /* --- 新增 Chat 模块样式 (极简风格) --- */
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh; /* 给聊天框固定一个合适的高度 */
            border: 1px solid #e6e4dd;
            background: #fffdfa;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* 隐藏滚动条但保留功能 (Chrome/Safari) */
        #chat-history::-webkit-scrollbar {
            width: 6px;
        }
        #chat-history::-webkit-scrollbar-thumb {
            background-color: #e6e4dd;
        }

        .message {
            max-width: 100%;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .message.user {
            text-align: right;
            align-self: flex-end;
            color: #333333;
        }
        
        /* 用户消息的特殊标记，例如加粗或带一个小竖线 */
        .message.user .content {
            display: inline-block;
            border-bottom: 2px solid #e6bfa7; /* 使用你的强调色 */
            padding-bottom: 2px;
            font-weight: 500;
        }

        .message.bot {
            text-align: left;
            align-self: flex-start;
            width: 100%;
        }

        .message.bot strong {
            font-weight: 600;
            color: #000;
        }
        
        /* Markdown 样式微调 */
        .message.bot p { margin: 0 0 0.5rem 0; }
        .message.bot ul, .message.bot ol { margin-top: 0.5rem; padding-left: 1.5rem; }
        .message.bot code {
            background: #f0efeb;
            padding: 0.1rem 0.3rem;
            font-family: monospace;
            font-size: 0.9em;
        }

        .loading-text {
            color: #999;
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 1rem;
        }

        #input-area {
            border-top: 1px solid #e6e4dd;
            padding: 1rem;
            background: #faf9f6;
            display: flex;
            gap: 1rem;
            align-items: flex-end; /* 让多行输入时按钮在底部对齐 */
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            resize: none;
            font-family: 'Roboto Slab', sans-serif;
            font-size: 1rem;
            outline: none;
            color: #333333;
            height: 1.8rem; /* 初始高度 */
            max-height: 100px;
            overflow-y: auto;
            border-bottom: 1px dashed #ccc;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-bottom: 1px solid #e6bfa7;
        }

        button#send-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #333333;
            font-family: 'Roboto Slab', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            padding: 0 0.5rem;
            transition: color 0.2s;
        }

        button#send-btn:hover {
            color: #e6bfa7;
            text-decoration: underline;
        }

        button#send-btn:disabled {
            color: #ccc;
            cursor: not-allowed;
            text-decoration: none;
        }
        
        /* API Key 输入框 (首次使用时显示) */
        #api-key-modal {
            display: none; 
            /* 如果你直接在代码里填了key，可以保持 none。
               如果是为了测试，可以改成 flex 让他弹窗询问 */
        }

    </style>
</head>

<body>

    <nav>
        <span class="nav-title">Zeyuan Chen</span>
        <a href="/">About Me</a>
        <a href="/research.html">Research</a>
        <a href="/translation.html">Translation</a>
        <a href="/contact.html">Contact</a>
        <a href="/chat.html">Chat</a>
    </nav>

    <main>
        <p>Please note that I am not the one typing the answers - the model is built on Gemini 2.0 Flash :)</p>
        
        <div id="chat-container">
            <div id="chat-history">
                <div class="message bot">
                    <div class="content">Ask me anything about my interests, experiences, hobbies, and more!</div>
                </div>
            </div>
            
            <div id="input-area">
                <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </main>

    <script>
        // ================= CONFIGURATION =================
        // 在这里填入你的 API Key
        // 建议：在 Google AI Studio 生成 Key 后，去 Google Cloud Console 限制 Referrer 为你的 gitpage 域名
        const GOOGLE_API_KEY = "AIzaSyBxMhSblQe8bUeuad2hI4D9GdD8wdeSHQ0"; 
        
        // Gemini 2.0 Flash 模型端点
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GOOGLE_API_KEY}`;

        // Knowlegde base file path
        const KNOWLEDGE_BASE_FILE = 'knowledge_base.txt';
        // 全局变量用于存储加载的知识库内容
        let systemInstructionText = '';
        // =================================================

        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // 简单的 Markdown 配置 (只要换行和加粗等基础功能)
        marked.setOptions({
            gfm: true,
            breaks: true
        });

        // 自动调整输入框高度
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = '1.8rem';
        });

        // 发送消息逻辑
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            if (!GOOGLE_API_KEY || GOOGLE_API_KEY.includes("your key")) {
                alert("Please set your Gemini API Key in the code first.");
                return;
            }

            // 1. 显示用户消息
            appendMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = '1.8rem';
            
            // 2. 禁用输入，显示 Loading
            toggleInputState(false);
            const loadingId = showLoading();

            try {
                // 3. 构建请求
                // 注意：为了节省 token 和上下文，这里只发送了当前 prompt
                // 如果需要由上下文记忆，需要维护一个 contents 数组
                const payload = {
                    systemInstruction:{
                        "parts": [
                        {
                            "text": systemInstructionText
                        }
                        ]
                    },
                    // systemInstruction: systemInstructionText,
                    contents: [{
                        parts: [{ text: text }]
                    }]
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                // 4. 解析 Gemini 回复
                removeLoading(loadingId);
                
                if (data.candidates && data.candidates[0].content) {
                    const botResponse = data.candidates[0].content.parts[0].text;
                    appendMessage(botResponse, 'bot');
                } else {
                    appendMessage("Error: Could not get a response from the model.", 'bot');
                    console.error("API Error:", data);
                }

            } catch (error) {
                removeLoading(loadingId);
                appendMessage("Network error. Please try again.", 'bot');
                console.error("Network Error:", error);
            } finally {
                toggleInputState(true);
            }
        }

        // UI: 添加消息到界面
        function appendMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('content');

            if (sender === 'bot') {
                // Bot 消息使用 Markdown 渲染
                contentDiv.innerHTML = marked.parse(text);
            } else {
                // User 消息作为纯文本，防止 XSS
                contentDiv.textContent = text;
            }

            msgDiv.appendChild(contentDiv);
            chatHistory.appendChild(msgDiv);
            scrollToBottom();
        }

        // UI: 显示 Loading (无动画)
        function showLoading() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.classList.add('loading-text');
            div.innerText = '[ Loading... ]'; // 极简风格
            chatHistory.appendChild(div);
            scrollToBottom();
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function toggleInputState(enabled) {
            userInput.disabled = !enabled;
            sendBtn.disabled = !enabled;
            if(enabled) userInput.focus();
        }

        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // 事件监听
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });


        // 异步加载知识库文件
        async function loadKnowledgeBase() {
            try {
                const response = await fetch(KNOWLEDGE_BASE_FILE);
                if (!response.ok) {
                    throw new Error(`Failed to load ${KNOWLEDGE_BASE_FILE}: ${response.statusText}`);
                }
                systemInstructionText = await response.text();
                console.log("Knowledge Base loaded successfully.");
            } catch (error) {
                console.error("Error loading knowledge base:", error);
                appendMessage("Error: Failed to load background information. Responses might be generic.", 'bot');
            }
        }
        // 页面加载时调用
        loadKnowledgeBase();
    </script>
</body>
</html>
