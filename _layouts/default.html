<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/30b7876cd0.js" crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', sans-serif;
            font-size: 18px;
            font-optical-sizing: auto;
            font-weight: 420;
            font-style: normal;
            line-height: 1.8;
            background: #faf9f6;
            color: #333333;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main p {
            text-align: justify;
            hyphens: auto;
        }
        main a {
            color: #e6bfa7;   
            text-decoration: underline;
            font-weight: 440;         
            transition: color 0.2s;    
        }

        main a:hover {
            color: #f5e5d2;  
            text-decoration: underline;
        }
        nav {
            background: #faf9f6;
            border-bottom: 1px solid #e6e4dd;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            height: 150px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav .nav-title {
            font-weight: 700;
            font-size: 1.3rem;
            margin-right: auto;
            letter-spacing: 1px;
        }
        nav a {
            text-decoration: none;
            color: #333333;
            margin-left: 2rem;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #e6bfa7;
        }
        main {
            flex: 1 0 auto;
            max-width: 800px;
            margin: 2.5rem auto 2rem auto;
            padding: 0 1rem;
        }
        footer {
            background: #f7f6f1;
            border-top: 1px solid #b8bec1;
            text-align: center;
            padding: 0.3rem 0 0.3rem 0;
            margin-top: auto;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .social-icons a {
            color: #333333;
            font-size: 1.3rem;
            transition: color 0.2s;
        }
        .social-icons a:hover {
            color: #e6bfa7;
        }

        
        /* Cards */
        .card-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .card {
            display: flex;
            height: 170px;
            flex-direction: row;
            background: #f7f6f1;
            border-radius: 4px;
            overflow: hidden;
            /* border: 1px solid #b8bec1; */
            transition: background 0.2s, border-color 0.2s;
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.1),   /* 第一层：柔和投影 */
                0 0 0 1px rgba(0,0,0,0.05); /* 第二层：细描边 */
        }
        .card-image {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0, 30px;
        }
        .card-image img {
            width: 170px;
            height: 170px;
            object-fit: cover;
            border-radius: 4px;
        }
        .card-placeholder {
            width: 200px;
            height: 140px;
            background: #b8bec1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5b7664;
            font-size: 0.9rem;
        }
        .card-content {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .card-content h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
        }
        .card-content p {
            margin: 0;
            font-size: 0.8rem;
            line-height: 1.4;
        }
        .card-content a {
            text-decoration: none;
            color: #514848;
        }
        .card-content a:hover {
            /* text-decoration: underline; */
            color: #e6bfa7;
        }

        /* Responsive */
        /* @media (max-width: 600px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 0.5rem 1rem;
            }
            nav .nav-title {
                margin-bottom: 0.5rem;
            }
            nav a {
                margin-left: 1rem;
                font-size: 0.95rem;
            }
            main {
                margin: 1.5rem auto 1rem auto;
            }
            main p {
                text-align: left;
            }
        } */
    </style>
</head>

    </nav>

        {{ content }}
